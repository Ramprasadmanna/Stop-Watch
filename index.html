<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/logo.png">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>STOP WATCH</h1>
    <div class="clock">
        <div class="min">
            <h3 id="min">00</h3>
        </div>
        <h3 class="divide">:</h3>
        <div class="sec">
            <h3 id="sec">00</h3>
        </div>
        <h3 class="divide">:</h3>
        <div class="msec">
            <h3 id="msec">00</h3>
        </div>
    </div>
    <button class="btn start toggle" id="Start">Start</button>
    <button class="btn stop toggle" id="Stop">Stop</button>
    <button class="btn flag" id="Restart">Restart</button>

        </p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
